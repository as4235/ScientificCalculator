{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col-8">

            <div class="card bg-dark text-white text-center">

                <div class="card-header operator bg-primary text-uppercase"> Calculator</div>
                <div class="card-body">
                    <form name="calculator">
                        <div class="row">
                            <input type="textfield" name="ans" value="0">
                        </div>

                        <div class="row pt-3">

                            <input type="reset" value="C" class="col-6 border operator">
                                                        <input type="button" value="1/xˆ2" class="col border operator"
                                   onClick="document.calculator.ans.value='1/('+document.calculator.ans.value+'**(2))'">
                            <input type="button" value="%" class="col border operator"
                                   onClick="document.calculator.ans.value+='/100'">
                        </div>

                        <div class="row">

                            <input type="button" value="√x" class="col border operator"
                                   onClick="document.calculator.ans.value+='**(1/2)'">
                            <input type="button" value="xˆ2" class="col border operator"
                                   onClick="document.calculator.ans.value+='**2'">
                            <input type="button" value="1/√x" class="col border operator"
                                   onClick="document.calculator.ans.value='1/('+document.calculator.ans.value+'**(1/2))'">
                            <input type="button" value="/" class="col border operator"
                                   onClick="document.calculator.ans.value+='/'">
                        </div>

                        <div class="row">
                            <input type="button" value="7" class="col border operator"
                                   onClick="document.calculator.ans.value+='7'">
                            <input type="button" value="8" class="col border operator"
                                   onClick="document.calculator.ans.value+='8'">
                            <input type="button" value="9" class="col border operator"
                                   onClick="document.calculator.ans.value+='9'">
                            <input type="button" value="*" class="col border operator"
                                   onClick="document.calculator.ans.value+='*'">
                        </div>

                        <div class="row">
                            <input type="button" value="4" class="col border operator"
                                   onClick="document.calculator.ans.value+='4'">
                            <input type="button" value="5" class="col border operator"
                                   onClick="document.calculator.ans.value+='5'">
                            <input type="button" value="6" class="col border operator"
                                   onClick="document.calculator.ans.value+='6'">
                            <input type="button" value="-" class="col border operator"
                                   onClick="document.calculator.ans.value+='-'">
                        </div>

                        <div class="row">
                            <input type="button" value="1" class="col border operator"
                                   onClick="document.calculator.ans.value+='1'">
                            <input type="button" value="2" class="col border operator"
                                   onClick="document.calculator.ans.value+='2'">
                            <input type="button" value="3" class="col border operator"
                                   onClick="document.calculator.ans.value+='3'">
                            <input type="button" value="+" class="col border operator"
                                   onClick="document.calculator.ans.value+='+'">
                        </div>

                        <div class="row">
                            <button class="col-6 border operator"> 0</button>
                            <button class="col border operator"> .</button>
                            <input type="button" value="=" class="col border operator"
                                   onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col">

            <div class="card">

                <div class="card-header"><span class="pr-5 operator">History</span> <span class="pl-5 operator"> Clear History </span>
                </div>
                <div class="card-body">

                </div>

            </div>

        </div>

    </div>


</div>


{% endblock %}
